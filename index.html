<body>
   <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
         <div class="container">
            <div class="navbar-brand">
               <!-- navbar items, navbar burger... -->
               <a class="navbar-item">
                  <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="Bulma">
               </a>
               <a role="button" class="navbar-burger" data-target="navbarMain" aria-label="menu" aria-expanded="false">
                  <span aria-hidden="true"> </span>
                  <span aria-hidden="true"> </span>
                  <span aria-hidden="true"> </span>
               </a>
            </div>

            <div class="navbar-menu" id="navbarMain">
               <!-- <div class="navbar-start"></div> -->
               <div class="navbar-end">
                  <a class="navbar-item"> Home </a>
                  <a class="navbar-item" href="#projects"> Projects </a>
                  <a class="navbar-item"> Contact </a>
                  <a class="navbar-item"> About me </a>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <section class="section is-large" id="hero">
         <div class="container">
            <h1 class="title has-text-white">Welcome to my profile!</h1>
            <p class="subtitle has-text-white">
               Come along for the ride and have a look at my work!.
            </p>
            <!-- <span> <i class="fa fa-arrow-circle-down"></i> </span> -->
            <!-- <span> <i class="fa fa-battery"></i> </span> -->
            <a href="https://github.com/fernando1419" target="_blank" class="button has-background-white mt-3">Visit my
               github profile...</a>
         </div>
      </section>

      <section>
         <article></article>
         <aside></aside>
      </section>
   </main>

   <footer></footer>

   <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {

         // Get all "navbar-burger" elements
         const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

         // Check if there are any navbar burgers
         if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
               el.addEventListener('click', () => {

                  // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);

                  // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                  el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');

               });
            });
         }

      });
   </script>

</body>

</html>
